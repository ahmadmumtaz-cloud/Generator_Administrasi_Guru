def buat_netlify_toml(publish_folder, build_command, env_vars: dict):
    isi = '[build]\n'
    isi += f'  publish = "{publish_folder}"\n'
    isi += f'  command = "{build_command}"\n'
    if env_vars:
        isi += '\n[build.environment]\n'
        for key, value in env_vars.items():
            isi += f'  {key} = "{value}"\n'
    
    with open('netlify.toml', 'w') as f:
        f.write(isi)
    return f'netlify.toml berhasil dibuat dengan isi sebagai berikut:\n{isi}'

